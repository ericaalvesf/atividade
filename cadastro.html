<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone">
        <section>
            <p> Nacionalidade:</p>
            <input type="radio" name="nacionalidade" id="brasil"
            valeu="brasil">
            <label for="brasil">Brasileiro(a)</label>
            <input type="radio" name="nacionalidade" id="outro"
            value="outro">
            <label for="outro">Estrangeiro(a)</label>
        </section>
        <section>
            <p>Meio de transporte:</p>
            <input type="checkbox" name="meio-transporte" id="pe" 
            value="pe"
            <label for="pe"> A p√©</label>

            <input type="checkbox" name="meio-transporte"id=" bicicleta" 
            value="bicicleta">
            <label for="bicicleta">Bicicleta</label>

            <input type="checkbox" name="meio-transporte" id="carro"
            value="carro"
            <label for="carro">Carro</label>
        </section>
        <button type="submit">Enviar</button>
    </form>
    <p><a href="./index.html">Inicio</a> </p>
</body>
</html>
